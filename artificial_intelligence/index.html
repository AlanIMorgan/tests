<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="color-scheme" content="dark">

        <script src="artificial_intelligence/browser.js"></script>

        <title> Inteligencia Artificial </title>

        <style>

            * {
                font-family: "Segoe UI", "Roboto", arial, sans-serif;
                font-size: 14px;
                line-height: 1.25;
                padding: 0;
                margin: 0;
                border: none;
                box-sizing: border-box;
                color: #bbb;
                outline: none;
                user-select: none;
                -webkit-user-drag: none;
            }

            html {
                height: 100%;
                overflow: hidden;
                background: #333;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 5px;
            }

            p {
                margin-bottom: 5px;
            }
        </style>
    </head>

    <body>

        <h1> Aprendizaje profundo (con brain.js) </h1>

        <div id="demo"></div>

        <script>

            // Se construye una red neuronal para detectar colores

            const colorNN = new brain.NeuralNetwork();

            // Se construye una red neuronal para detectar el brillo

            const brightnessNN = new brain.NeuralNetwork();

            // Se entrena la red con algunos objetos de entrada

            colorNN.train( [

                // Rojo RGB(255, 0, 0)

                { input:[255/255, 0, 0], output:{red:1} },

                // Rojo RGB(255, 119, 119)

                { input:[255/255, 119/255, 119/255], output:{red:1} },

                // Verde RGB(0, 255, 0)

                { input:[0, 255/255, 0], output:{green:1} },

                // Verde RGB(119, 255, 119)

                { input:[119/255, 255/255, 119/255], output:{green:1} },

                // Azul RGB(0, 0, 255)

                { input:[0, 0, 255/255], output:{blue:1} },

                // Azul RGB(119, 119, 255)

                { input:[119/255, 119/255, 255/255], output:{blue:1} }
            ],
            {log: true} );

            // Se entrena la red con algunos objetos de entrada

            brightnessNN.train( [

                // Blanco RGB(255, 255, 255)

                { input:[255/255, 255/255, 255/255], output:{light:1} },

                // Gris claro (192,192,192)

                { input:[192/255, 192/255, 192/255], output:{light:1} },

                // Gris oscuro (64, 64, 64)

                { input:[65/255, 65/255, 65/255], output:{dark:1} },

                // Negro (0, 0, 0)

                { input:[0, 0, 0], output:{dark:1} }
            ],
            {log: true} );

            // Se declara una función para convertir el formato de color hexadecimal en RGB

            const hexToRGB = (hex) => {

                const r = parseInt(hex.slice(1, 3), 16);

                const g = parseInt(hex.slice(3, 5), 16);

                const b = parseInt(hex.slice(5, 7), 16);

                return [r, g, b];
            }

            // Se declara una variable para guardar el color que se analizará

            // input = '#' + "797979";

            input = '#' + "bb9977";

            // Se convierte el valor ingresado

            color = hexToRGB(input);

            // Se declara una constante para conservar el elemento donde aparecerá la información

            const demo = document.getElementById("demo");

            // Se muestra el color que se analizará

            demo.innerHTML += "<p> HEX: " + input + "</p>";

            demo.innerHTML += "<p> RGB: " + color[0] + ", " + color[1] + ", " + color[2] + "</p>";

            // Se entrega el color a la IA de brillo para saber si hay diferencia de colores base

            brightnessResult = brightnessNN.run([color[0] / 255, color[1] / 255, color[2] / 255]);

            // Se divide el color por brillo

            darker = brightnessResult["dark"] / brightnessResult["light"];

            lighter = brightnessResult["light"] / brightnessResult["dark"];

            // Si no, si la claridad es mayor a 9...

            if (lighter >= 9) {

                // ... El brillo es completamente blanco

                colorName = "White";
            } else

            // Si no, si la oscuridad es mayor a 9...

            if (darker >= 9) {

                // ... El brillo es completamente oscuro

                colorName = "Black";
            } else {

                // Si la oscuridad es mayor a 0.90 y la claridad también...

                darker > 0.90 && lighter > 0.90 ?

                    // ... Entonces, el brillo (y, por lo tanto, el color) es gris

                    colorName = "grey"
                :

                    // Si no, se entrega el color a la IA de colores

                    colorResult = colorNN.run([color[0] / 255, color[1] / 255, color[2] / 255])
                ;
            }

            demo.innerHTML += "<p> Oscuridad: " + brightnessResult["dark"] + "<br>" + "Claridad: " + brightnessResult["light"] + "</p>";

            // Se analiza la variable colorResult...

            switch (colorResult) {

                // ... En caso de que no exista...

                case undefined:

                    // ... No se hace nada

                break;

                // Por defecto...

                default:

                    // ... Se conservan los resultados

                    redResult = colorResult["red"];

                    greenResult = colorResult["green"];

                    blueResult = colorResult["blue"];

                    // Y se muestran

                    demo.innerHTML += "<p> Red: " + redResult + "<br>" + "Green: " + greenResult + "<br>" + "Blue: " + blueResult + "</p>";

                break;
            }

            // demo.innerHTML += "Nombre del color: " + colorName;
        </script>
    </body>
</html>
