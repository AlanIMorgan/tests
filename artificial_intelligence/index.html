<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="color-scheme" content="dark">

        <script src="artificial_intelligence/browser.js"></script>

        <title> Artificial Intelligence </title>

        <style>

            * {
                font-family: "Segoe UI", "Roboto", arial, sans-serif;
                font-size: 14px;
                line-height: 1.25;
                padding: 0;
                margin: 0;
                border: none;
                box-sizing: border-box;
                color: #bbb;
                outline: none;
                user-select: none;
                -webkit-user-drag: none;
            }

            html {
                height: 100%;
                overflow: hidden;
                background: #333;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 5px;
            }

            p {
                margin-bottom: 5px;
            }
        </style>
    </head>

    <body>

        <h1> Deep Learning with brain.js </h1>

        <div id="demo"></div>

        <script>

            // Create a Neural Network

            const net = new brain.NeuralNetwork();

            // Train the Network with 4 input objects

            net.train( [

                // White RGB(255, 255, 255)

                { input:[255/255, 255/255, 255/255], output:{light:1} },

                // Lightgrey (192,192,192)

                { input:[192/255, 192/255, 192/255], output:{light:1} },

                // Darkgrey (64, 64, 64)

                { input:[65/255, 65/255, 65/255], output:{dark:1} },

                // Black (0, 0, 0)

                { input:[0, 0, 0], output:{dark:1} },

                // Red RGB(255, 0, 0)

                { input:[255/255, 0, 0], output:{red:1} },

                // Red RGB(255, 119, 119)

                { input:[255/255, 119/255, 119/255], output:{red:1} },

                // Green RGB(0, 255, 0)

                { input:[0, 255/255, 0], output:{green:1} },

                // Green RGB(119, 255, 119)

                { input:[119/255, 255/255, 119/255], output:{green:1} },

                // Blue RGB(0, 0, 255)

                { input:[0, 0, 255/255], output:{blue:1} },

                // Blue RGB(119, 119, 255)

                { input:[119/255, 119/255, 255/255], output:{blue:1} }
            ],
            {log: true} );

            // Convert HEX to RGB

            const hex2rgb = (hex) => {

                const r = parseInt(hex.slice(1, 3), 16);

                const g = parseInt(hex.slice(3, 5), 16);

                const b = parseInt(hex.slice(5, 7), 16);

                return [r, g, b];
            }

            // input = '#' + "797979";

            input = '#' + "bb9977";

            color = hex2rgb(input);

            const demo = document.getElementById("demo");

            demo.innerHTML += "<p> HEX: " + input + "</p>";

            demo.innerHTML += "<p> RGB: " + color[0] + ", " + color[1] + ", " + color[2] + "</p>";

            // Work with output

            result = net.run([color[0] / 255, color[1] / 255, color[2] / 255]);

            darker = result["dark"] / result["light"];

            lighter = result["light"] / result["dark"];

            if (darker > 0.90 && lighter > 0.90) {

                contrast = "grey";
            }

            else if (lighter > darker && lighter < 9) {

                contrast = "lightgrey";
            }

            else if (darker > lighter && darker < 9) {

                contrast = "darkgrey";
            }

            else if (lighter >= 9) {

                contrast = "White";
            }

            else if (darker >= 9) {

                contrast = "Black";
            }

            // Display the probability of "dark" and "light"

            demo.innerHTML += "<p> Dark: " + result["dark"] + "<br>" + "Light: " + result["light"] + "</p>";

            demo.innerHTML += "Contrast: " + contrast;

            demo.innerHTML += "<p> Red: " + result["red"] + "<br>" + "Green: " + result["green"] + "Blue: " + result["blue"] + "</p>";
        </script>
    </body>
</html>
